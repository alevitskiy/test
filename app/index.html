<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-page">
        <div class="page-title-container">
            <div class="page-title">
                Sign up
            </div>
        </div>

        <div class="form-container">
            <h1 class="form-title-main">
                New user?
            </h1>

            <h3 class="form-title-secondary">
                Use the form below to create your account
            </h3>

            <form action="" class="form">
                <div class="form-elem">
                    <div class="input-label">First Name</div>
                    <input type="text" name="first-name" class="input">
                </div>

                <div class="form-elem">
                    <div class="input-label">Last Name</div>
                    <input type="text" name="last-name" class="input">
                </div>

                <div class="form-elem">
                    <div class="input-label">Nationality</div>
                    <select name="nationality" class="select" id="nationality">
                        <option value="american">American</option>
                        <option value="belarus">Belarus</option>
                    </select>
                </div>

                <div class="form-elem">
                    <div class="input-label">E-mail</div>
                    <input type="text" name="e-mail" class="input">
                </div>

                <div class="form-elem">
                    <div class="input-label">Date of Birth</div>
                    <select name="day" id="day" class="day-select"></select>
                    <select name="month" id="month" class="month-select"></select>
                    <select name="year" id="year" class="year-select"></select>
                </div>

                <div class="form-elem">
                    <div class="input-label">Gender</div>
                    <input type="radio" name="gender" class="input" value="male">Male
                    <input type="radio" name="gender" class="input" value="female">Female
                </div>

                <div class="form-elem">
                    <div class="input-label">Password</div>
                    <input type="text" class="input">
                </div>

                <div class="form-elem">
                    <div class="input-label">Confirm Password</div>
                    <input type="text" class="input">
                </div>
            </form>

            <div class="form-footer">
                <div class="form-login-help">
                    Have an account?
                    <a href="#" class="form-login-button">
                        Login
                    </a>
                </div>

                <a href="#" class="form-confirm-button">
                    Complete Signup
                </a>
            </div>
        </div>
    </div>
</body>

</html>
